<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Talkie bit to byte</title>
  </head>
  <body>
    bit 입력 값 : <input type="text" id="input_bit">
    
    
    <input type="button" id="button1" onclick="button1_click();" value="변환" /> <br>

    <script type="text/javascript">
    function button1_click() {
      var bit = 8;
      var input_bit = document.getElementById("input_bit").value;
      

      alert(input_bit.length);
  

      var max = (input_bit.length-4)/bit;
      var output_byte = "";
      for (let i = 0; i < max; i++) {
        var tmp = input_bit.substring(i*bit,(i+1)*bit);
        var tmp2 = reverse(tmp);
        var tmp3 = parseInt(tmp2, 2);
        var tmp4 = (tmp3).toString(16);
        if(tmp4.length == 1){
          tmp4 = '0' + tmp4;
        }
        output_byte = output_byte.concat("0x" + tmp4 +", ");
      }
      output_byte = output_byte.concat("0xff");

     document.getElementById("output_byte").value = output_byte;
      var copyText = document.getElementById("output_byte");
      copyText.select();
      document.execCommand("Copy");
      alert("클립보드에 복사되었습니다.");
    }

    function reverse(s){
      return s.split("").reverse().join("");
    }

    </script>


    byte 출력 값 : <input type="text" id="output_byte">

  </body>
</html>
